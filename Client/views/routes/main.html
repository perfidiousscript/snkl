
<div class="details">
    <div class="topContainer">
        <div class="authorImage">
            <img ng-src={{detailData.bio[0].image}}>
        </div>
        <div class="authorName">
            <span>{{detailData.bio[0].author_name}}</span>
        </div>
        <div class="authorBio">
            <h3 ng-hide="detailData.bio[0]">Welcome to SNKL! Click on an author to view that authors information and connections.</h3>
            {{detailData.bio[0].bio}}
        </div>
    </div>
</div>

<div class="showData"></div>

<div class="works">
    <h4>Works</h4>
    <div class="authorWorks">
        <div ng-repeat="work in detailData.works">
            <span>{{work.work_title}}</span>
            <span>{{work.pub_year}}</span>
        </div>
    </div>
</div>
