<h2>Routing Works!</h2>
<div>
    <div ng-repeat="author in dataArray">
        <p>Name: {{author.author_name}}</p>
        <p>Birth: {{author.birth_year}}</p>
        <p>Death: {{author.death_year}}</p>
        <p>First:  {{author.first_work}}</p>
        <p>Last: {{author.last_work}}</p>
    </div>
</div>
